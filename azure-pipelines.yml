trigger:
- master

pool:
  vmImage: 'ubuntu-20.04'


steps:
- task: CmdLine@2
  inputs:
    script: 'make build-env' 

- task: CmdLine@2
  inputs:
    script: 'make all' 

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    failTaskOnFailedTests: true
    
- task: CmdLine@2
  inputs:
    script: 'make build-vlol'

- task: CmdLine@2
  inputs:
    script: 'docker login -u $(container-pass) -p $(container-pass) $(container-login)'

- task: CmdLine@2
  inputs:
    script: 'make push'
