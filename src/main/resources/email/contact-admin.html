<div style="padding:0;margin:0 auto;font-size:14px;font-family:arial">
   <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin:0 auto;padding:0;max-width:612px" align="center">
      <tbody>
         <tr>
            <td align="center" valign="top">
               <table border="0" cellpadding="0" cellspacing="0" style="margin:0;padding:0;width:100%;background:#263c54">
                  <tbody>
                     <tr>
                        <td style="width:30%;padding:0 20px">
                           <div style="padding: 10px 25px; margin: 10px;"><img src="{{logo}}" alt="{{appName}}"/></div>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </td>
         </tr>
         <tr>
            <td style="padding:30px 0 20px 20px">Dear VLOL Support,</td>
         </tr>
         <tr>
            <td style="padding:0 20px 20px">My name is {{name}}. I am requesting a support due to reason below:</td>
         </tr>
         <tr>
            <td style="padding:0 20px 20px">Reason: {{reason}}</td>
         </tr>
         <tr>
            <td style="padding:0 20px 20px">Description {{description}}</td>
         </tr>
         <tr>
            <td style="padding:20px 20px 0">I can be contact via my email <a href="mailto://{{email}}">{{email}}</a></td>
         </tr>
         <tr>
            <td style="padding:16px 20px 25px">Thank You, <br>
               {{name}} 
            </td>
         </tr>
         <tr>
            <td style="padding:10px 20px 0">
               <table border="0" cellpadding="0" cellspacing="0" style="margin:0;padding:0;width:100%">
                  <tbody>
                     <tr>
                        <td style="width:25%;font-size:10px;padding-bottom:10px">
                           Copyright {{year}}, {{appName}}. <br>
                           All rights reserved.
                        </td>
                     </tr>
                  </tbody>
               </table>
            </td>
         </tr>
      </tbody>
   </table>
</div>
