<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/site-master}"
      lang="en">
    <head>
        <title>View an Role</title>
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="pt-4">View an Role</h1>
                    <form method="get" action="/search-roles">
                        <input type="text" name="keyword" pattern="[A-Za-z0-9\s\-._~:\/?#\[\]@!$&'()*+,;=]*" />&nbsp;&nbsp;
                        <button type="submit" class="btn btn-info"><i class="fas fa-search"></i> Full Search</button>
                    </form>
                    <hr />
                    <a href="/add-role" class="btn btn-success"><i class="fas fa-plus"></i> Add an Role</a>
                    <hr />
                    <table id="list_table" class="table table-bordered dt-responsive display">
                        <tr>
                            <td class="text-nowrap">ID:</td>
                            <td class="w-100" th:text="${role.roleID}">ID</td>
                        </tr>
                        <tr>             
                            <td class="text-nowrap">Title:</td>
                            <td th:text="${role.title}">Title</td>
                        </tr>
                        <tr>
                            <td class="text-nowrap">Role Access Level:</td>
                            <td th:text="${role.accessLevel}">Role Access Level</td>
                        </tr>
                        <tr>
                            <td class="text-nowrap">Role Description:</td>
                            <td th:text="${role.description}">Role Description</td>
                        </tr>
                    </table>
                    <br />
                    <a href="/list-roles" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Return to Role List</a>
                    <br />
                </div>
            </div>
        </div>
    </body>
</html>
