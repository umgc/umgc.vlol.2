<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/datatable-master}"
      lang="en">
    <head>
        <title>Allergy Manager</title>
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="pt-4">Allergy Manager</h1>
                    <form method="get" action="/search-allergies">
                        <input type="text" name="keyword" pattern="[A-Za-z0-9\s\-._~:\/?#\[\]@!$&'()*+,;=]*" />&nbsp;&nbsp;
                        <button type="submit" class="btn btn-info"><i class="fas fa-search"></i> Full Search</button>
                    </form>
                    <hr />
                    <a href="/add-allergy" class="btn btn-success"><i class="fas fa-plus"></i> Add an Allergy</a>
                    <hr />
                    <table id="list_table" class="table table-striped table-bordered dt-responsive display nowrap">
                        <thead>
                            <tr>
                                <th data-priority="1">ID</th>
                                <th data-priority="1">Allergy Name</th>
                                <th data-priority="99" class="disabled-sorting">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="allergy : ${allergyList}">
                                <td th:text="${allergy.allergyID}" class="align-middle">Allergy ID</td>
                                <td th:text="${allergy.allergyName}" class="align-middle">Allergy Name</td>
                                <td class="text-nowrap">
                                    <a th:href="@{/view-allergy/{id}(id=${allergy.allergyID})}" class="btn btn-info">
                                        <i class="far fa-eye"></i> View
                                    </a>
                                    <a th:href="@{/edit-allergy/{id}(id=${allergy.allergyID})}" class="btn btn-warning">
                                        <i class="far fa-edit"></i> Edit
                                    </a>
                                    <a th:href="@{/delete-allergy/{id}(id=${allergy.allergyID})}" class="btn btn-danger"  onclick="return confirm('Are you sure you want to delete this item?')">
                                        <i class="far fa-trash-alt"></i> Delete
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br />
                    <a href="/menu" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Return to Menu</a>
                    <br />
                </div>
            </div>
        </div>
    </body>
</html>
