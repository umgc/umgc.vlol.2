<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/datatable-master}"
      lang="en">
    <head>
        <title>Medication Manager</title>
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="pt-4">Medication Manager</h1>
                    <form method="get" action="search-medications">
                        <input type="text" name="keyword" pattern="[A-Za-z0-9\s\-._~:\/?#\[\]@!$&'()*+,;=]*" />&nbsp;&nbsp;
                        <button type="submit" class="btn btn-info"><i class="fas fa-search"></i> Full Search</button>
                    </form>
                    <hr />
                    <a href="/add-medication" class="btn btn-success"><i class="fas fa-plus"></i> Add a Medication</a>
                    <hr />
                    <table id="list_table" class="table table-striped table-bordered dt-responsive display nowrap">
                        <thead>
                            <tr>
                                <th data-priority="1">Medication ID</th>
                                <th data-priority="1">Brand Name</th>
                                <th data-priority="1">Generic Name</th>
                                <th data-priority="99">Drug Action</th>
                                <th data-priority="99">Controlled?</th>
                                <th data-priority="99">Blood Thinner?</th>
                                <th data-priority="50" class="disabled-sorting">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="medication : ${medicationList}">
                                <td th:text="${medication.medicationID}" class="align-middle">Medication ID</td>
                                <td th:text="${medication.brandName}" class="align-middle">Brand Name</td>
                                <td th:text="${medication.genericName}" class="align-middle">Generic Name</td>
                                <td th:text="${medication.drugAction}" class="align-middle">Drug Action</td>
                                <td th:text="${medication.controlled}" class="align-middle">Controlled?</td>
                                <td th:text="${medication.bloodThinner}" class="align-middle">Blood Thinner?</td>
                                <td class="text-nowrap">
                                    <a th:href="@{/view-medication/{id}(id=${medication.medicationID})}" class="btn btn-info">
                                        <i class="far fa-eye"></i> View
                                    </a>
                                    <a th:href="@{/edit-medication/{id}(id=${medication.medicationID})}" class="btn btn-warning">
                                        <i class="far fa-edit"></i> Edit
                                    </a>
                                    <a th:href="@{/delete-medication/{id}(id=${medication.medicationID})}" class="btn btn-danger"  onclick="return confirm('Are you sure you want to delete this item?')">
                                        <i class="far fa-trash-alt"></i> Delete
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br />
                    <a href="/menu" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Return to Menu</a>
                    <br />
                </div>
            </div>
        </div>
    </body>
</html>
