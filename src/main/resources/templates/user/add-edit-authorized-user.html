<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/site-master}"
      lang="en">
    <head>
        <title th:text="'VLOL | ' + (${authorizedUser.authorizedUserId}!=null?'Edit':'Add')+ ' an Authorized User'"></title>
    </head>
    <body>
        <div align="center" layout:fragment="content" class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 mb-5">
                    <h1 th:text="(${authorizedUser.authorizedUserId}!=null?'Edit':'Add')+ ' an Authorized User'"></h1>
                </div>
            </div>
            <form action="#" th:object="${authorizedUser}" th:action="'/user/save-authorized-user/'+${userId}" method="post" data-parsley-validate="">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="form-group">
                            <label for="authorizedName">Name (Required)</label>&nbsp;<span data-toggle="tooltip" data-placement="top" title="Enter the name of the person or organization you wish to allow access your medical information stored in Virtual Letter of Life.  For example, this could be your doctor, a family member, or a medical facility like a hospital."><i class="far fa-question-circle"></i></span>
                          <input type="text" class="form-control" id="authorizedName" th:field="*{authorizedName}" required="true" placeholder="Required" data-parsley-rfc3986=""/>
                        </div>
                        <div class="form-group">
                            <label for="authorizedEmail">Email (Required)</label>&nbsp;<span data-toggle="tooltip" data-placement="top" title="Enter the email address of the person or organization you want to grant access to.  To access your medical information, they will need to make an account on Virtual Letter of Life using the email address you entered, if they have not already."><i class="far fa-question-circle"></i></span>
                          <input type="email" class="form-control" id="authorizedEmail" th:field="*{authorizedEmail}" required="true" placeholder="Required" data-parsley-rfc3986=""/>
                        </div>
                        <input type="hidden" th:field="*{authorizedUserId}" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
            <div class="row mt-5">
                <div class="col-md-6 offset-md-3">
                    <a th:href="|/user/authorized-user/${userId}|">Return to Authorized User Manager</a>
                </div>
            </div>
        </div>
    </body>
</html>
