<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/site-master}"
      lang="en">
    <head>
        <title>Forgot Password</title>
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <div class="col-md-4 text-center mx-auto">
                <form class="form-signin" th:action="@{/forgot-password}" method="post" >
                    <br />
                    <div class="alert alert-danger" role="alert" th:if="${param.urlExpired}">
                        The reset password url has expired, please resend your request.
                    </div>
                    <br />
                    <div class="alert alert-primary" role="alert" th:if="${param.success}">
                        Email has been sent.
                    </div>
                    <br />
                    <h1>Enter your Email Address</h1>
                    <br />
                    <label for="email" class="sr-only">Email address</label>
                    <span class="add-on"><i class="icon-envelope"></i></span>
                    <input type="email" id="email" class="form-control" name="email" placeholder="Email address" required="required" autofocus="autofocus" />
                    <br />
                    <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Send Reset Email</button>
                    <br />
                    <a th:href="@{/login}" class="btn btn-primary btn-block"><i class="fas fa-file-signature"></i> Return to Login</a>
                </form>
            </div>
        </div>
    </body>
</html>
