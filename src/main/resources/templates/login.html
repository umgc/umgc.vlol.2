<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/site-master}"
      lang="en">
    <head>
        <title>VLOL Registration</title>
    </head>
    <body th:onload="warning()">
        <div layout:fragment="content" class="container">
            <div class="col-md-4 text-center mx-auto">
                <form class="form-signin" th:action="@{/login}" method="post" >
                    <br />
                    <img src="img/vlol_logo.png" alt="" height="128" />
                    <br />
                    <div class="alert alert-danger" role="alert" th:if="${param.error}">
                        The email or password is incorrect!
                    </div>
                    <h1>Please log in</h1>
                    <br />
                    <label for="email" class="sr-only">Email address</label>
                    <span class="add-on"><i class="icon-envelope"></i></span>
                    <input type="email" id="email" class="form-control" name="email" placeholder="Email address" required="required" autofocus="autofocus" autocomplete="off" />
                    <br />
                    <label for="password" class="sr-only">Password</label>
                    <span class="add-on"><i class="icon-key"></i></span>
                    <input type="password" id="password" class="form-control" name="password" placeholder="Password" pattern="[A-Za-z0-9\s\-._~:\/?#\[\]@!$&'()*+,;=]*" required="required" autocomplete="off" />
                    <br />
                    <div class="checkbox">
                        <input type="checkbox" value="remember-me" /> Remember me
                    </div>
                    <br />
                    <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Log in</button>
                    <br />
                    <a th:href="@{/registration}" class="btn btn-primary btn-block"><i class="fas fa-file-signature"></i> Create a Letter of Life Account</a>
                    <br />
                    <a href="/" class="btn btn-primary btn-block"><i class="fas fa-home"></i> Return to Home Page</a>
                </form>
            </div>
        </div>
    </body>
</html>
